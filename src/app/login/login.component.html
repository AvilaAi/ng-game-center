<div
  class="d-flex align-items-center justify-content-center"
  style="height: 100vh"
>
  <div class="row container-login" style="width: 100vmin">
    <div
      class="
        col col-12 col-md-6
        login-card
        card
        text-center
        border border-dark border-5
        bg-dark
        text-light
        shadow-lg
      "
    >
      <div
        class="
          card-body
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <h1 class="card-title fw-bold pe-2">🕹️ Game center</h1>

        <p class="mt-2 mb-5">back to the simple pure fun</p>
        <button type="button" class="btn btn-warning" routerLink="/home">
          👀 Play without login
        </button>
      </div>
    </div>
    <div
      class="
        col col-12 col-md-6
        login-card
        card
        text-center
        px-5
        py-3
        border border-dark border-5
        shadow-lg
      "
    >
      <div class="card-body">
        <div class="d-flex justify-content-evenly mt-5">
          <button
            class="btn btn-outline-dark"
            (click)="isNew = true"
            [class.active]="isNew"
          >
            <span *ngIf="isNew">👌</span>
            New player
          </button>
          <button
            class="btn btn-outline-dark"
            (click)="isNew = false"
            [class.active]="!isNew"
          >
            <span *ngIf="!isNew">👌</span> Sign in
          </button>
        </div>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="mt-2">
            <label class="h5" for="name">Your name :</label>

            <input
              type="text"
              class="form-control text-center border border-dark fw-bold"
              ngModel
              name="name"
              required
              maxlength="10"
              #name="ngModel"
              autocomplete="off"
              pattern="[^\s]{1,10}"
              autofocus
              id="name"
            />
          </div>
          <div class="mt-2">
            <label class="h5" for="name">Password :</label>

            <input
              type="password"
              class="form-control text-center border border-dark fw-bold"
              ngModel
              name="password"
              required
              maxlength="20"
              #name="ngModel"
              autocomplete="off"
              pattern="[^\s]{1,20}"
              autofocus
              id="password"
            />
          </div>

          <div class="my-4" *ngIf="isNew">
            <p class="h5">You are :</p>
            <span *ngFor="let avatar of avatars; let index = index">
              <input
                type="radio"
                class="btn-check"
                name="avatar"
                id="{{ 'ava' + index }}"
                autocomplete="off"
                ngModel
                required
                #avatar="ngModel"
                value="{{ avatar.name }}"
              />
              <label
                class="btn btn-outline-dark mx-2 fs-4"
                for="{{ 'ava' + index }}"
                >{{ avatar.value }}</label
              >
            </span>
          </div>
          <button
            type="button"
            type="submit"
            class="btn btn-dark my-2 px-5 fw-bold"
            [disabled]="!f.valid"
          >
            {{ !f.valid ? "Enter ur infos" : "Go!" }}
            {{ f.value.avatar }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
