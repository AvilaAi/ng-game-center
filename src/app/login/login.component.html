<div class="container-fluid container-login">
  <div class="card text-center px-5 py-3 border border-dark border-5 shadow-lg">
    <div class="card-body">
      <h1 class="card-title fw-bold pe-3">🕹️ Game center</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mt-5">
          <h5>Your name :</h5>

          <input
            type="text"
            class="form-control text-center border border-dark fw-bold"
            ngModel
            name="name"
            required
            maxlength="10"
            #name="ngModel"
            autocomplete="off"
            pattern="[^\s]{1,10}"
            autofocus
            id='name'
          />
        </div>

        <div class="my-4">
          <h5>You are :</h5>
          <span *ngFor="let avatar of avatars; let index = index">
            <input
              type="radio"
              class="btn-check"
              name="avatar"
              id="{{ 'ava' + index }}"
              autocomplete="off"
              ngModel
              required
              #avatar="ngModel"
              value="{{ avatar }}"
            />
            <label
              class="btn btn-outline-dark mx-2 fs-3"
              for="{{ 'ava' + index }}"
              >{{ avatar }}</label
            >
          </span>
        </div>
        <button
          type="button"
          type="submit"
          class="btn btn-dark my-2 px-5 fw-bold"
          [disabled]="!f.valid"
        >
          {{ !f.valid ? "Enter ur infos" : "Go!" }}
          {{ f.value.avatar }}
        </button>
      </form>
    </div>
  </div>
</div>
