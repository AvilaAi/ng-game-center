<app-navigation></app-navigation>

<div class="container px-5 mb-5">
  <div *ngIf="loading" style="height:40vh" class="d-flex flex-column align-items-center justify-content-center">
  <h1 class="text-center my-5 text-white">Loading</h1>
<div class="d-flex justify-content-center">
  <div class="spinner-grow text-secondary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div class="spinner-grow text-warning" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-light" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
</div>
  <div class="row gx-5" [ngStyle]="{'max-height':loading?'0':'100%',overflow:loading?'hidden':'auto',opacity:loading?'0':'1',transition:'all .8s'}">
    <div class="col col-12">
      <h4 class="text-dark mt-0 mb-2">
        <span class="badge bg-light text-dark">Classic:</span>
      </h4>
    </div>
    <div class="col col-6 col-md-3" *ngFor="let game of classicGames">
      <div
        class="card shadow-lg p-1 mb-1"
        type="button"
        routerLink="{{  '/'+game.dbName }}"
      >
        <img
          src="{{ game.photo }}"
          class="card-img-top"
          alt="snake game"
          width="220"
          height="250"
        />

        <div class="card-body d-flex justify-content-between">
          <span class="card-title m-0">{{ game.name }}</span>
        </div>

        <div class="corner"><span>Go! </span></div>
      </div>
    </div>

    <div class="col col-12">
      <h4 class="text-dark mt-5 mb-2">
        <span class="badge bg-warning text-dark">New:</span>
      </h4>
    </div>
    <div class="col col-6 col-md-3" *ngFor="let game of newGames">
      <div class="card shadow-lg p-1" type="button" routerLink="{{ '/'+game.dbName }}">
        <img
          src="{{ game.photo }}"
          width="220"
          height="250"
          class="card-img-top"
          alt="snake game"
        />

        <div class="card-footer d-flex justify-content-between">
          <span class="card-title m-0">{{ game.name }}</span>
        </div>
        <div class="corner"><span>Go! </span></div>
      </div>
    </div>

    <div class="col col-12 my-5">
   <app-ranking ></app-ranking>
    </div>
  </div>
</div>
