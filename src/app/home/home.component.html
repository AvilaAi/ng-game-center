<app-navigation></app-navigation>

<div class="container px-5 mb-5">
  <div class="row gx-5">
    <div class="col col-12">
      <h4 class="text-dark mt-0 mb-2">
        <span class="badge bg-light text-dark">Classic:</span>
      </h4>
    </div>
    <div class="col col-6 col-md-3" *ngFor="let game of ifGameNew(false)">
      <div
        class="card shadow-lg p-1 mb-1"
        type="button"
        routerLink="{{ game.url }}"
      >
        <img
          src="{{ game.photo }}"
          class="card-img-top"
          alt="snake game"
          width="220"
          height="250"
        />

        <div class="card-body d-flex justify-content-between">
          <span class="card-title m-0">{{ game.name }}</span>
        </div>

        <div class="corner"><span>Go! </span></div>
      </div>
    </div>

    <div class="col col-12">
      <h4 class="text-dark mt-5 mb-2">
        <span class="badge bg-warning text-dark">New:</span>
      </h4>
    </div>
    <div class="col col-6 col-md-3" *ngFor="let game of ifGameNew(true)">
      <div class="card shadow-lg p-1" type="button" routerLink="{{ game.url }}">
        <img
          src="{{ game.photo }}"
          width="220"
          height="250"
          class="card-img-top"
          alt="snake game"
        />

        <div class="card-footer d-flex justify-content-between">
          <span class="card-title m-0">{{ game.name }}</span>
        </div>
        <div class="corner"><span>Go! </span></div>
      </div>
    </div>

    <div class="col col-12 my-5">
   <app-ranking></app-ranking>
    </div>
  </div>
</div>
