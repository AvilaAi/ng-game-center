<app-navigation></app-navigation>

<div class="container-fluid mt-5 d-flex flex-column">
  <div class="container" id="playground">
    <div
      #block
      id="block"
      [ngStyle]="{
        'animation-play-state': gameIsOver ? 'paused' : 'initial',
        animation: gameIsOver ? 'none' : 'block 2s infinite linear',
        left: gameIsOver ? '20px' : 'initial'
      }"
    ></div>
    <div
      #space
      id="space"
      [ngStyle]="{
        animation: gameIsOver ? 'none' : 'block 2s infinite linear',
        left: gameIsOver ? '20px' : 'initial'
      }"
    ></div>
    <div #character id="character" class="text-center">{{ !gameIsOver || gameInitial ? user.avatar:'☠️' }}</div>
  </div>
</div>

<div class="container d-flex justify-content-center">
  <button class="btn btn-warning" *ngIf="gameIsOver" (click)="onClickStart()">
    start
  </button>
  <p class="text-light">score:{{ counter }}</p>
</div>
