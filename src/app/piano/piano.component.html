<app-navigation> </app-navigation>
<div class="container d-flex flex-column" >
  <h3
    class="d-flex justify-content-center text-light text-center"
    *ngIf="!isPlayOnKey"
  >
    Play with mouse or keyboard
  </h3>
  <div class="container mx-0">
    <div
      class="
        keynote-container
        container-fluid
        d-flex
        flex-wrap
        justify-content-center
        mt-5
      "
      *ngIf="isPlayOnKey"
    >
      <span
        *ngFor="let t of tipActive; let index = index"
        class="bg-light keynote text-center"
        [style.visibility]="t === ' ' ? 'hidden' : 'visible'"
        id="{{ 'note' + index }}"
        [ngClass]="{
          'high-light': index === initId
        }"
      >
        {{ t }}
      </span>
    </div>

    <div class="container d-flex justify-content-center my-4 mt-5 control-bar">
      <button
        class="btn btn-light mx-2"
        *ngFor="let tip of tips; let index = index"
        (click)="playOnKeyboard(index)"
      >
        {{ tip.name }}
      </button>
    </div>
    <div class="container keyboard d-flex justify-content-center m-auto">
      <div
        type="button"
        class="key d-flex flex-column text-muted"
        *ngFor="let n of notes"
        id="{{ n.note }}"
        (click)="playAudio(n)"
      >
        <div class="text-center mt-auto mb-2">
          {{ n.note.toUpperCase() }}
        </div>
      </div>

        <input type="range" id="volumRange" value="50" />
        ðŸ”ˆ
      </span>
    </div>
  </div>
</div>
